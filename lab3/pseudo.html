<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inne Pseudoklasy i Pseudoelementy</title>
    <link rel="stylesheet" href="pseudo.css"> 
</head>
<body>

    <h1>Pseudoklasy i pseudoelementy</h1>

    <section class="pseudoklasy-demo">
        <h2>Pseudoklasy</h2>
        
        <p>Wybierz opcję, aby zobaczyć efekt <code>:checked</code>:</p>
        <input type="radio" id="opcja1" name="opcja">
        <label for="opcja1">Opcja 1 (Zaznacz)</label>
        
        <input type="radio" id="opcja2" name="opcja">
        <label for="opcja2">Opcja 2</label>
        
        <p class="special">Ten akapit jest wyjątkowy.</p>
        <p>Ten akapit nie jest wyjątkowy.</p>

    </section>

    <section class="pseudoelementy-demo">
        <h2>Pseudoelementy</h2>
        
        <input type="text" placeholder="Wpisz swoje imię tutaj...">
        <br><br>

        <p class="selectable-text">Zaznacz dowolną część tego tekstu, aby zobaczyć działanie <code>::selection</code>.</p>
        
    </section>

</body>
</html>
